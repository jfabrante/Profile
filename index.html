<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Perfil de red social</title>
</head>

<body>
 <main>
   <article class="card-principal">
    <header class="card-principal__header">
        <img src="archivos/fotos-perfil.jpg" alt="profile-image" class="card-principal__image">
    </header>
    <section class="card-principal__body">
        <p class="card-principal__text">
            Gioconda Guay
            <spam class="card-principal__light"> 30 Years </spam>
        </p>
        <p class="card-principal__light">
            Madrid
        </p>
    </section>
    <footer class="card-principal__footer">
        <div class="stats">
            <p class="card-principal__number">
                95K
                <spam class="card-principal__text_light">
                    Followers
                </spam>
            </p>
        </div>
        <div class="stats">
            <p class="card-principal__number">
                1512K
                <spam class="card-principal__text_light">
                    Photos
                </spam>
            </p>
        </div>
        <div class="stats">
            <p class="card-principal__number">
                95.3K
                <spam class="card-principal__text_light">
                    Likes
                </spam>
            </p>
        </div>
    </footer>
   </article>
 </main> 
</body>
</html>
